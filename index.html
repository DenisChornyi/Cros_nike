<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="">
    <div class="container">
    </div>
</header>
<div class="card">
    <div class="card__image prod-photo">
        <div class="prod-photo__logo"><img src="logo.png"></div>
        <div class="prod-photo__main"><img src="Nike-SB.png"></div>
        <ul class="prod-photo__list">
            <li class="prod-photo__item active">

            </li>
            <li class="prod-photo__item">

            </li>
            <li class="prod-photo__item">

            </li>
            <li class="prod-photo__item">

            </li>
        </ul>
    </div>
    <div class="card__info">

            <h1 class="card__title">
                Nike SB Stefan Janoski Max
            </h1>
            <p>
                Unisex Skateboarding Shoe
            </p>
            <div>
                <img src="stars.png">
            </div>
            <div class="field-wrap">
                <select class="field-wrap__input" type="size" name="sizeId" required>
                    <option value='' selected disabled hidden>Size</option>
                    <option value='01'>10</option>
                    <option value='01'>11</option>
                    <option value='01'>12</option>
                    <option value='01'>13</option>
                </select>
                <select class="field-wrap__input" type="qty" name="qtyId" required>
                    <option value='' selected disabled hidden>Qty</option>
                    <option value='01'>0</option>
                    <option value='01'>1</option>
                    <option value='01'>2</option>
                    <option value='01'>3</option>
                </select>
            </div>
            <div class="card__button">
            <button type="submit" class="submit">
                Add to card
            </button>
            </div>
    </div>
</div>
</body>
</html>
